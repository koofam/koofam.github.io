port: 3000
lsi: false
permalink: /:title
markdown: kramdown
# Since GH pages override this to "true", we test this value to see if we are running locally
safe: false
include: [".well-known"]
gems:
  - jekyll-redirect-from
  - rdiscount
prose:
  rooturl: '_posts'
  siteurl: 'http://koofam.de'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "published"
        field:
          element: "select"
          label: "Are you ready to publish?"
          placeholder: "publish?"
          options:
            - name: "true"
              value: "true"
            - name: "false"
              value: "false"
      - name: "description"
        field:
          element: "text"
          label: "abstract"
          placeholder: "Write your abstract"
          type: "text"
